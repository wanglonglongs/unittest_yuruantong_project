    delivery_photo_input: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[3]/div[2]/div[6]/div/div/div/div/div[1]/div/input']
    # 其他
    other_input: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[3]/div[2]/div[8]/div/div/div/div/div[1]/div/input']