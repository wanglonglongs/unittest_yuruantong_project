# -*- coding: utf-8 -*-
# ------------  RegisterTenant --------------

# 租客租赁状态下拉选择
rentalStatusSearch:
    # 租赁状态下拉
    element_rental_status_selection_js: 'document.querySelector("#app > div > div:nth-child(2) > div > div:nth-child(1) > div > div.el-card__header > div > div > div > form > div:nth-child(2) > div > div > div > input").click()'
    # 未租状态下拉选择
    element_rental_status_dropdown_js: 'document.querySelector("body > div.el-select-dropdown.el-popper > div.el-scrollbar > div.el-select-dropdown__wrap.el-scrollbar__wrap > ul > li:nth-child(1)").click()'
    # 搜索
    whole_tenement_search_btn_js: 'document.querySelector("#app > div > div:nth-child(2) > div > div:nth-child(1) > div > div.el-card__header > div > div > div > form > div:nth-child(5) > button.el-button.el-button--danger.el-button--mini").click()'
# 登记租客按钮
registerTenant:
    # 登记租客按钮
    register_tenant_btn_js: 'document.querySelector("#app > div > div:nth-child(2) > div > div:nth-child(1) > section > main > div.el-card.table-container.is-never-shadow > div > div > div > div.el-table__fixed-right > div.el-table__fixed-body-wrapper > table > tbody > tr:nth-child(1) > td.el-table_1_column_24.is-center.el-table__cell > div > div:nth-child(1) > button").click()'
