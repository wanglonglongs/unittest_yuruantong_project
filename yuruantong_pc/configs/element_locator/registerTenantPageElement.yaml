    tenant_information_next_button: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[3]/button[2]']
    # 预览账单页面下一步按钮
    tenant_bill_next_button: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[3]/div[5]/button[2]']
    # 发起审批按钮 初审
    tenant_approval_button: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[3]/div[3]/button[2]']
# 租客信息填写
    # 租客姓名
    tenant_name_input: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[1]/div/div/div/div[1]/input']
    # 证件类型下拉
    element_identity_type_selection: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[2]/div/div[1]/div/input']
