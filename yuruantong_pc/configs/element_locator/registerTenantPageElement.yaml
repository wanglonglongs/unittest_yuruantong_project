    element_identity_type_dropdown: ['xpath','/html/body/div[2]/div[1]/div[1]/ul/li[3]']
    # 证件号码
    tenant_id_input : ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[2]/div/div[2]/input']
    # 联系人电话
    contact_person_phone_input: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[3]/div/div/div/div[1]/input']
    # 紧急联系人电话
    emergency_phone_input: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[4]/div/div/div/div/input']
    # 业务人员下拉
    element_business_person_selection: ['xpath','//*[@id="app"]/div/div[2]/div/div[1]/div/div[2]/div[2]/form/div[4]/div[5]/div/div/div/div/div[1]/input']
